<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      img {
        width: 200px;
      }
      .container {
        width: 600px;
        border: 1px solid grey;
      }
      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../asset/image/sea-1.jpg" alt="sea" />
      <p>바다1</p>
      <p class="clear">바다</p>
      <!-- <img class="float-right" src="../asset/image/sea-2.jpg" alt="sea" /> -->
      <!-- <p>바다2</p> -->
    </div>
  </body>
</html>
