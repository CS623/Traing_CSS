<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector combination</title>
    <style>
      /* 자손결합자 
      section li {
        color: blue;
      }
      section span {
        color: red;
      }*/
      /* 자식결합자(바로 아래에 있어야 가능) */
      ul > li {
        color: yellow;
      }
      /* 일반형제 결합자 */
      p ~ span {
        color: rebeccapurple;
      }
      /* 인접 형제 결합자 */
      p + code {
        font-size: 30px;
      }
      .first + li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>위키백과, 우리모두의 백과사전.</p>
      <p>헬스는 기본적으로 건강을 가리키며 그 외에 다음을 가리킨다.</p>
      <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체력</li>
        <li>패션헬스</li>
        <li>헬스 클럽</li>
        <li><span>구글</span> 헬스</li>
      </ul>
      <hr />
      <section>
        <span> 이건 빨강이 아닙니다.</span>
        <p>여기 문단이 있습니다.</p>
        <code>여긴 코드가 있는 곳이에요.</code>
        <span>이제 빨강입니다.</span>
        <code>코드가 있어요</code>
        <span>이것도 빨강입니다.</span>
      </section>
      <hr />
      <ul>
        <li class="first">one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </section>
  </body>
</html>
