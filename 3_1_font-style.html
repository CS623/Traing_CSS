<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-style</title>
    <style>
      html {
        /* font-family: initial; */
      }
      .title {
        font-size: 28px;
      }
      .content {
        font-size: 18;
      }
      .font-italic {
        font-style: italic;
      }
      .font-weight-bold {
        font-weight: bold;
      }
      .font-weight-300 {
        font-weight: 100;
      }
      .font-variant {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h2 class="title">코딩연습</h2>
    <p class="content">매일 연습하자</p>
    <p class="content font-italic">매일 연습하자</p>
    <p class="content font-weight-bold">매일 연습하자</p>
    <p class="content font-weight-300">매일 연습하자</p>
    <p class="content font-variant">hello, world</p>
    <hr />
    <h2>px</h2>
    <p>병아리de치킨</p>
    <h2>rem</h2>
    <p>병아리de치킨</p>
    <h2>em</h2>
    <p>병아리de치킨</p>
  </body>
</html>
